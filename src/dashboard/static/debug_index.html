<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Titan Debug</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3ET%3C/text%3E%3C/svg%3E"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0b0d12;
        --panel: rgba(18, 22, 30, 0.72);
        --accent: #4aa3ff;
        --up: #00b894;
        --down: #d63031;
        --text: #e6edf3;
        --muted: #8b97a3;
        --border: rgba(255, 255, 255, 0.06);
        --shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "Outfit", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .glass-panel {
        background: var(--panel);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: var(--shadow);
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 24px;
        margin: 16px;
      }

      .header-actions {
        display: inline-flex;
        align-items: center;
        gap: 12px;
      }

      .logo {
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.4px;
        color: var(--text);
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 14px;
        border-radius: 999px;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.6px;
        border: 1px solid var(--border);
        background: rgba(0, 184, 148, 0.15);
        color: var(--up);
      }

      .status-badge.warn {
        background: rgba(214, 48, 49, 0.15);
        color: var(--down);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--up);
        box-shadow: 0 0 8px rgba(0, 184, 148, 0.6);
      }

      .status-badge.warn .status-dot {
        background: var(--down);
        box-shadow: 0 0 8px rgba(214, 48, 49, 0.6);
      }

      .nav-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.03);
        color: var(--text);
        text-decoration: none;
        font-size: 0.7rem;
        letter-spacing: 0.6px;
        text-transform: uppercase;
      }

      .nav-button:hover {
        border-color: rgba(255, 255, 255, 0.15);
      }

      main {
        flex: 1;
        display: flex;
        padding: 0 16px 16px;
        min-height: 0;
      }

      .debug-frame {
        flex: 1;
        border: 1px solid var(--border);
        border-radius: 16px;
        overflow: hidden;
        background: var(--panel);
        box-shadow: var(--shadow);
      }

      .debug-frame iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
        background: var(--bg);
      }
    </style>
  </head>
  <body>
    <header class="glass-panel">
      <div class="logo">Titan Debug</div>
      <div class="header-actions">
        <a class="nav-button" href="/">Live View</a>
        <div class="status-badge" id="status-badge">
          <div class="status-dot"></div>
          <span id="status-text">Checking</span>
        </div>
      </div>
    </header>

    <main>
      <section class="debug-frame">
        <iframe src="/static/debug.html" title="Debug Dashboard"></iframe>
      </section>
    </main>

    <script>
      const statusBadge = document.getElementById("status-badge");
      const statusText = document.getElementById("status-text");

      function setStatus(ok) {
        if (ok) {
          statusBadge.classList.remove("warn");
          statusText.textContent = "Live";
        } else {
          statusBadge.classList.add("warn");
          statusText.textContent = "Offline";
        }
      }

      async function refreshStatus() {
        try {
          const res = await fetch("/api/health");
          setStatus(res.ok);
        } catch (err) {
          setStatus(false);
        }
      }

      refreshStatus();
      setInterval(refreshStatus, 5000);
    </script>
  </body>
</html>
