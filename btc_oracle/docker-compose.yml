version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: titan_timescaledb
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-titan}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-titan_password}
      POSTGRES_DB: ${POSTGRES_DB:-titan_db}
    ports:
      - "5433:5432"  # Порт 5433 чтобы не конфликтовать с локальным Postgres
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U titan"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  timescaledb_data:
